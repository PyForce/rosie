    <div class="container-fluid">
        <!-- <div class="column"> -->
        <div class="side-bar transition out" data-transition="transition out">
            <h2>Menu</h2>
            <div class="side-bar-list-container">
                <ul class="side-bar-list">
                    <li><a id="settings" class="clickable">Settings</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="map-container" class="col-sm-10 col-md-10">
            <div id="map"></div>
        </div>

        <div id="robot-info-wrapper" class="shadow-map transition out-right" data-transition="transition out-right">
            <div id="robot-logo">
                <img src="static/images/LTL2_blue.png" />

                <ul>
                    <li>Robot: LTL2</li>
                    <li>SBC: RPi</li>
                    <li>Service Board: Arduino Uno</li>
                    <li>Dim: .41 x .23 x .35</li>
                    <li>Pos: (1.2m, 3.4m)</li>
                    <li>WiFi: -71dBm</li>

                </ul>

            </div>
        </div>
        <!-- </div> -->
        <div class="commands">
            <ul class="commands-list">
                <li>
                    <a id="p2p" class="icon">
                        <img src="static/icons/b-p2p.svg" alt="p2p" class="shadow-map">
                    </a>
                </li>
                <li>
                    <a id="key" class="icon">
                        <img src="static/icons/b-key.svg" alt="key" class="shadow-map">
                    </a>
                </li>
                <li>
                    <a id="text" class="icon">
                        <img src="static/icons/b-text.svg" alt="text" class="shadow-map">
                    </a>
                </li>
            </ul>
        </div>
        <img id="video-streaming" src=""/>
    </div>

    <!-- TEXT MODE -->
    <div id="mode-text" class="modal-dialog modal-text transition in" data-transition="transition in">
        <form id="form-text">
            <!-- <div id="input-text"> -->
            <input id="text-order" autocomplete="off" placeholder="Order" type="text">
            <!-- <button id="btn-order" type="submit"> -->
            <!-- </div> -->
        </form>
    </div>

    <div id="settings-dialog" class="modal-dialog modal-settings transition out-top" data-transition="transition out-top">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
                <h4 class="modal-title">Settings</h4>
            </div>
            <div class="modal-body modal-body-with-panes">
                <div class="modal-body-pane">
                    <div>
                        <form class="settings-container">
                            <p class="prompt">Setup the application</p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="cancel-btn btn btn-default">Cancel</button>
                <button type="button" class="save-btn btn btn-primary">
                    <span class="btn-label">
                        <span class="save-btn-label-next">Apply</span>
                    </span>
                </button>
            </div>
        </div>
    </div>

    <div id="about-dialog" class="modal-dialog transition out-top" data-transition="transition out-top">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
                <h4 class="modal-title">About</h4>
            </div>
            <div class="modal-body modal-body-with-panes">
                <div class="modal-body-pane">
                    <div>
                        <form class="settings-container">
                            <p class="prompt about-text">This application it's designed by the <b>PyForce</b> group</p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="ok-btn btn btn-primary">
                    <span class="btn-label">
                        <span class="save-btn-label-next">OK</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
